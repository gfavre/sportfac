<!doctype html>
<html lang="en" ng-app="sportfac">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->


  
  

  
  
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  
  <div class="container">
    <div class="row" >
      <div class="span3" ng-controller="ActivityListCtrl">
        <h3>Activities</h3>
        <ul class="unstyled">
          <li ng-repeat="activity in activities">{{ activity.title }}<a class="btn btn-small" href="#/activity/{{ activity.id }}"><i class="icon-eye-open"></i></a></li>
        </ul>
      </div>
      <article class="span9" id="rightViewContainer">
         <div ng-view></div>
      </article>
    </div>

  </div>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
