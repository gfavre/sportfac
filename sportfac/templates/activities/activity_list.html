{% extends "base.html" %}
{% load i18n %}

{% block extra_html %}ng-app="sportfac"{% endblock extra_html %}
{% block page_title %}{% trans "Activities" %}{% endblock page_title%}

{% block content %}
  <div class="container" ng-app="sportfac" >
    <div class="row" ng-controller="ActivityCtrl">
      <div class="span3" ng-controller="ActivityListCtrl">
        <h3>Activities</h3>
        <ul class="nav nav-list">
          <li ng-repeat="activity in activities" ng-class="{active: activity.selected}">
            <div class="btn-group">
              <a class="btn" ng-class="{'btn-info': activity.registered, 'btn-primary': activity.selected, 'active': activity.selected}" ng-click="selectActivity(activity);">{[{ activity.name }]}</a>
              <a class="btn" href="#/activity/{[{ activity.id }]}"><i class="icon-eye-open"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <article class="span9" id="rightViewContainer">
         <div ng-view></div>
      </article>
    </div>
  </div>


{% endblock content %}

{% block extra_js %}
  <script src="{{ STATIC_URL }}/js/jquery-ui.custom.min.js"></script>
  <script src="{{ STATIC_URL }}/js/fullcalendar.min.js"></script>
  <script src="{{ STATIC_URL }}/js/angular.min.js"></script>
  <script src="{{ STATIC_URL }}/js/angular-ui-calendar.js"></script>
  <script src="{{ STATIC_URL }}js/app.js"></script>
  <script src="{{ STATIC_URL }}js/services.js"></script>
  <script src="{{ STATIC_URL }}js/controllers.js"></script>
  <script src="{{ STATIC_URL }}js/filters.js"></script>
  <script src="{{ STATIC_URL }}js/directives.js"></script>
</body>

{% endblock %}
