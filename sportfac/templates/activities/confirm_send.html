{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm sending" %} - {{ block.super }}{% endblock %}
{% block page_title %}{% trans "Confirm sending" %}{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}

  {{ form }}
<div class="clearfix"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-danger"><i class="icon icon-mail"></i>&nbsp;{% trans 'Send email' %}</button> &nbsp; &nbsp;
    <a href="{% url 'activities:my-courses' %}" class="btn btn-default"><i class="icon icon-cancel"></i> {% trans "Cancel" %}</a>
  </div>
</form>

{% endblock content %}
