

<div class="input-group date datetimepicker">
  <input type='text' name="{{ name }}"{% if value %} 
         value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}        
         class="form-control" 
         data-date-useCurrent="false" data-date-useSeconds="false" 
         data-date-pickDate="false" />
  <span class="input-group-addon"><span class="icon-clock"></span></span>
</div>
