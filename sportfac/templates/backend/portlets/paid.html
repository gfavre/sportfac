{% load i18n sekizai_tags switzerland %}


<section class="portlet">
  <h4 class="portlet-title">
    <u><i class="icon-credit-card-1"></i>&nbsp;&nbsp;{% trans "Validated payments" %}</u>
  </h4>
  <div class="portlet-body row">
    <div class="col-sm-push-6 col-sm-6 ">
      <div class="row-stat">
        <p class="row-stat-label">{% trans "Total due" %}</p>
        <h3 class="row-stat-value">{{ total_due|money }}</h3>
      </div>    
      <div class="row-stat">
        <p class="row-stat-label">{% trans "Total paid" %}</p>
        <h3 class="row-stat-value">{{ total_paid|money }}</h3>
      </div>    
    </div>
    <div class="col-sm-pull-6 col-sm-6">
      <div id="pie-chart-paid" class="chart-holder-250"></div>
    </div>
 </div> <!-- /.portlet-body -->
 <ul class="list-unstyled">
   <li><a href="{% url 'backend:user-list' %}"><i class="icon-group"></i>&nbsp;{% trans "List users" %}</a></li>
   <li><a href="{% url 'backend:mail-notpaidyet' %}"><i class="icon-mail"></i>&nbsp;{% trans "Send reminder email" %}</a></li>
 </ul>

 
 
 
</section>
   
{% addtoblock  "js" %}    
<script src="{{ STATIC_URL }}js/vendor/flot/jquery.flot.pie.min.js"></script>
<script>
$(function () {
  var data, placeholder;
  data = [
      { label: "{% trans 'Not yet' %}", data: {{ payement_due }} - {{ paid }} },
      { label: "{% trans 'Validated' %}", data:  {{ paid }} }
  ];
  placeholder = $("#pie-chart-paid");
  $.plot(placeholder, data, {
				series: {
					pie: { 
						show: true,
						innerRadius: 0, 
                        stroke: { width: 2 }
					}
				},
				legend: {
					show: false
				},
				tooltip: true,
				tooltipOpts: {
                    content: function(label, xval, yval, flotItem){ return label + ': ' + yval.toString(); }
                },
                grid: {
                    hoverable: true
                },

				colors: mvpready_core.layoutColors
  });
});
</script>
{% endaddtoblock %}
