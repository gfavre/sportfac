{% load i18n %}
{% load humanize %} 
{% load sekizai_tags %}

<section class="portlet">
  <h4 class="portlet-title">
    <u>{% trans "Registrations per day" %}</u>
  </h4>
  <div class="portlet-body">
    
    <div id="line-chart-registrations" class="chart-holder-300"></div>

    {% addtoblock  "js" %}    
    <script>
$(function () {
  var data, placeholder;
  data = {{ registrations_per_day }};
  
  placeholder = $("#line-chart-registrations");
  $.plot(placeholder, [data], {
			xaxis: { mode: "time" },
			minTickSize: [1, "day"],
			series: {
                lines: {
                    show: true, 
                    fill: false,
                    lineWidth: 3
                },
                points: {
                    show: true,
                    radius: 3,
                    fill: true,
                    fillColor: "#ffffff",
                    lineWidth: 2
                }
            },
			tooltip: true,
            tooltipOpts: {
                content: function(label, xval, yval, flotItem){ 
                    var d = new Date(xval);
                    var s = d.getDate() + '.' + d.getMonth() + '.' + d.getFullYear();
                    return s + ': ' + yval.toString(); }
            },
            grid: { hoverable: true },
            colors: mvpready_core.layoutColors
		});

  
  
  /*$.plot(placeholder, data, {
  			    xaxis: { mode: "time" },
			
				legend: {
					show: false
				},
				tooltip: true,
				tooltipOpts: {
                    content: function(label, xval, yval, flotItem){ return label + ': ' + yval.toString(); }
                },
                grid: {
                    hoverable: true
                },

				colors: mvpready_core.layoutColors
  });*/
});
    </script>
    {% endaddtoblock %}
  </div> <!-- /.portlet-body -->
</section>
