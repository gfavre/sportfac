<h3>{[{ detailedChild.first_name }]} {[{ detailedChild.last_name }]} - données personnelles</h3>
<br />
<form name="childform" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="first_name">Prénom</label>
    <div class="col-sm-10">
      <input id="first_name" ng-model="detailedChild.first_name" 
             type="text" class="form-control" required />
      <span ng-show="childform.first_name.$error.required">Ce champ est obligatoire</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="last_name">Nom</label>
    <div class="col-sm-10">
      <input id="last_name" ng-model="detailedChild.last_name" 
             type="text" class="form-control" required />
      <span ng-show="childform.last_name.$error.required">Ce champ est obligatoire</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="inputBirthDate">Sexe</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="sex" ng-model="detailedChild.sex"  value="F" required>Fille
      </label>
      <label class="radio-inline">
        <input type="radio" name="sex" ng-model="detailedChild.sex"  value="M">Garçon
      </label>
      <!--<span ng-show="childform.sex.$error.required">Ce champ est obligatoire</span>-->
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="inputBirthDate">Date de naissance</label>
    <div class="col-sm-5 strapdatepicker">
        <input type="text" class="form-control"  placeholder="31.7.2008" id="inputBirthDate"
               data-language="fr" data-trigger="focus"
               ng-model="detailedChild.birth_date"
               bs-datepicker required>
        <!--<span  class="input-group-addon"><i class="icon-calendar"></i></span>-->
    </div>
    <p class="help-block col-sm-10 col-sm-offset-2">Format: 31.7.2008</p>
    <p class="col-sm-10 col-sm-offset-2" ng-show="childform.inputBirthDate.$error.required">Ce champ est obligatoire</p>
  </div>

 <div class="form-group">
    <label class="col-sm-2 control-label" for="nationality">Nationalité</label>
    <div class="col-sm-10">
      <input id="nationality" ng-model="detailedChild.nationality" 
             type="text" class="form-control" required />
      <span ng-show="childform.nationality.$error.required">Ce champ est obligatoire</span>
    </div>
  </div>

 <div class="form-group">
    <label class="col-sm-2 control-label" for="language">Langue</label>
    <div class="col-sm-10">
      <input id="language" ng-model="detailedChild.language" 
             type="text" class="form-control" required />
      <span ng-show="childform.language.$error.required">Ce champ est obligatoire</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="inputLastName">Enseignant principal</label>
    <div class="col-sm-5">
      <select id="inputTeacher" class="form-control" ng-model="detailedChild.teacher"  
              ng-options="teacher.last_name + ' ' + teacher.first_name for teacher in teachers" 
              ng-change="updateSchoolYear()" required></select>
    </div>
  </div>
  
  <div class="form-group" ng-switch on="detailedChild.teacher.years.length">
    <label class="col-sm-2 control-label" for="inputYear" ng-show="detailedChild.teacher.years.length > 1">Année</label>
     <div class="col-sm-10" ng-switch-when="undefined">
      <input type="hidden" ng-model="detailedChild.school_year" />
    </div>
    <div class="col-sm-10" ng-switch-when="1">
      <input type="hidden" ng-model="detailedChild.school_year" />
    </div>
    <div class="col-sm-5" ng-switch-default>
      <select id="inputYear" class="form-control" ng-model="detailedChild.school_year" 
              ng-disabled="detailedChild.teacher.years.length == 1" 
              ng-options="toHarmos(year) + '' for year in detailedChild.teacher.years" required></select>
      <span ng-show="childform.name.$error.required">Ce champ est obligatoire</span>
    </div>
     <div class="clearfix"></div>
  </div>

  <div>
    <div class="col-sm-2 col-xs-4">
      <button ng-click="saveChild()" ng-disabled="childform.$invalid" class="btn btn-right btn-success"><i class="icon-ok-sign icon-white"></i> Modifier</button>
    </div>
    <div class="col-xs-8 col-sm-10 text-right">
      <button ng-click="reloadChild()" ng-disabled="hasNotChanged()" class="btn btn-small"><i class="icon-remove-sign"></i> Annuler</button>
      <button ng-click="delChild(child.id)" class="btn btn-danger btn-small"><i class="icon-trash icon-white"></i> Supprimer</button>
    </div>
  </div>
  
</form>
