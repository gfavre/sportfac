<div class="input-group date datetimepicker" id="dt-{{ name }}">
  <input type='text' name="{{ name }}"{% if value %}
         value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}
         class="form-control"
         data-date-format="DD.MM.YYYY HH:mm" data-date-useCurrent="false" data-date-useSeconds="false"/>
  <span class="input-group-addon"><span class="icon-calendar"></span></span>
</div>
