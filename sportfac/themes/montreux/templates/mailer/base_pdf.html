{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ title|default:"" }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    
    <style>
body {
    font-size: 12px;
}
h1,h2 {
    margin-top: 0;
}
h1,h2 {
    font-size: 18px;
    font-weight: 700;
    line-height: 1.5;
    text-transform: uppercase
}
h2 {
    font-size: 14px;
}

header {
    margin-bottom: 2cm;
}
address {
    margin-bottom: 0;
}

.logo {
    width: 3cm; 
    float: left;
    margin-right: 0.4cm;
    margin-bottom: 1cm;
}
.header, .title {
    vertical-align: top;
}

.header {
    display: inline-block;
    width: 7cm;
    border-right: 1px solid #000;
    padding-right: 0.5cm;
}
.name {
    font-weight: bold; 
    margin-bottom: 1cm;
}
.title {
    display: inline-block;
    width: 10.5cm;
    padding:  0cm 0 0 0.75cm;
    
}
.table td {
    border-top: 1px solid #ccc !important;
}
.table-header-rotated {
  border-collapse: collapse;
}
/*.table-header-rotated td {
  width: 30px;
}*/
.table-header-rotated th {
border-right: 1px solid #ccc;
}
.table-header-rotated td {
}
.table-header-rotated th.rotate {
  height: 100px;
  white-space: nowrap;
}
.table-header-rotated th.rotate > div {
  -webkit-transform: translate(4px, 15px) rotate(-90deg);
      -ms-transform: translate(4px, 0px) rotate(-90deg);
          transform: translate(4px, 0px) rotate(-90deg);
  width: 1em;
}
.table-header-rotated th.rotate > div > span {
  padding: 5px 10px;
}
.table-header-rotated th.fixed, .table-header-rotated td.fixed {
    width:40px;
    border-left: 1px solid #ccc;
    border-right:  1px solid #ccc;

}
address span:first-child {
    display: block;
    font-weight: bold;
    margin-bottom: 0;
}
</style>
</head>
<body>
  <header>
    <div class="header">        
        <img src="http://{{ request.site.domain }}{% static 'img/logo.png' %}" class="logo" />
{% include "address.html" %}
        
    </div>
    <div class="title">
        <h1>Sport Scolaire facultatif</h1>
        <h2>{% block page_header%}{% endblock %}</h2>
    </div>
  </header>
  <div>
  {%block content%}
  {%endblock%}
  </div>
  <footer id="page-footer">
    {%block page_foot%}
    {%endblock%}
  </footer>
</body>
</html>
