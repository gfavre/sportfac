{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ title|default:"" }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
body {
    font-size: 10px;
}
h1,h2 {
    font-size: 16px;
    font-weight: 700;
    line-height: 1.5;
    margin-top: 0;
}
h2 {
  font-size: 13px;
}

header {
    margin-bottom: 1cm;
}
.logo {
    height: 3.5cm;
    float: left;
    margin-right: 0.4cm;
}
.header {
    float: left;
    width: 6cm;
    border-right: 1px solid #000;
}
.name {
    font-weight: bold;
    margin-bottom: 1cm;
}
.title {
    float: left;
    width: auto;
    padding:  0 0 0 0.4cm;

}

.table td {
    border-top: 1px solid #ccc !important;
}
.table-header-rotated {
  border-collapse: collapse;
}
/*.table-header-rotated td {
  width: 30px;
}*/
.table-header-rotated th, .table-header-rotated td{
  border-right: 1px solid #ccc;
}
.table-header-rotated td {
}
.table-header-rotated th.rotate {
  height: 7rem;
  white-space: nowrap;
}
.table-header-rotated th.rotate > div {
  -webkit-transform: translate(4px, 10px) rotate(-90deg);
      -ms-transform: translate(4px, 0px) rotate(-90deg);
          transform: translate(4px, 0px) rotate(-90deg);
  width: 1em;
}
.table-header-rotated th.rotate > div > span {
  padding: 5px 10px;
}
.table-header-rotated th.fixed, .table-header-rotated td.fixed {
    width:2.5rem;
    border-left: 1px solid #ccc;
    border-right:   border: 1px solid #ccc;
}
.table>tbody>tr>td,
.table>tbody>tr>th,
.table>tfoot>tr>td,
.table>tfoot>tr>th,
.table>thead>tr>td,
.table>thead>tr>th {
  padding: 0.3rem;
}

@media print {
  a[href]:after {
    content: "";
  }
}
</style>
</head>
<body>
  <header>
    <div class="header">
      <img src="{% static 'img/logo-etat-vd.svg' %}" class="logo" />
      <p class="name"><strong>Ã‰tablissement secondaire<br />
        de Coppet - Terre Sainte</strong></p>
      <p>Route de Founex 31<br />
        En Rojalets<br />
        1296 Coppet</p>
    </div>
    <div class="title">
      <h1>Sport facultatif</h1>
      <h2>{% block page_header%}{% endblock %}</h2>
    </div>
    <div style="clear:both;"></div>
  </header>
  <div>
    {% block content %}{% endblock %}
  </div>
  <footer id="page-footer">
    {% block page_foot %}{% endblock %}
  </footer>
</body>
</html>
