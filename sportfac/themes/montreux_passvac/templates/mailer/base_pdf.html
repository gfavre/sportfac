{% load static from static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ title|default:"" }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
body {
    font-size: 10px;
}
h1,h2 {
    margin-top: 0;
}
h1,h2 {
    font-size: 16px;
    font-weight: 700;
    line-height: 1.5;
    text-transform: uppercase
}
h2 {
    font-size: 13px;
}

header {
    margin-bottom: 1cm;
}
address {
    margin-bottom: 0;
}

.logo {
    width: 3cm;
    float: left;
    margin-right: 0.4cm;
}
.header, .title {
    vertical-align: top;
}

.header {
    display: inline-block;
    width: 7cm;
    border-right: 1px solid #000;
    padding-right: 0.5cm;
}
.name {
    font-weight: bold;
    margin-bottom: 1cm;
}
.title {
    display: inline-block;
    width: auto;
    padding:  0 0 0 0.75cm;

}
table { page-break-inside:auto }
    tr    { page-break-inside:avoid; page-break-after:auto }
    thead { display:table-header-group }
    tfoot { display:table-footer-group }

.table td {
  border-top: 1px solid #ccc !important;
}
.table>tbody>tr>td,
.table>tbody>tr>th,
.table>tfoot>tr>td,
.table>tfoot>tr>th,
.table>thead>tr>td,
.table>thead>tr>th {
  padding: 0.3rem;
}

.table-header-rotated {
  border-collapse: collapse;
}
/*.table-header-rotated td {
  width: 30px;
}*/
.table-header-rotated th {
border-right: 1pt solid #ccc;
}
.table-header-rotated td {
}
.table-header-rotated th.rotate {
  height: 7em;
  white-space: nowrap;
}
.table-header-rotated th.rotate > div {
  -webkit-transform: translate(4px, 10px) rotate(-90deg);
      -ms-transform: translate(4px, 0px) rotate(-90deg);
          transform: translate(4px, 0px) rotate(-90deg);
  width: 1em;
}
.table-header-rotated th.rotate > div > span {
  padding: 5px 10px;
}
.table-header-rotated th.fixed, .table-header-rotated td.fixed {
    width:2.5rem;
    border-left: 1px solid #ccc;
    border-right:  1px solid #ccc;

}
address span:first-child {
    display: block;
    font-weight: bold;
    margin-bottom: 0;
}
@media print {
  a[href]:after {
    content: "";
  }
}
</style>
</head>
<body>
  <header>
    <div class="header">
      {% include "address.html" %}
    </div>
    <div class="title">
      <h1>Passeport vacances Montreux</h1>
      <h2>{% block page_header %}{% endblock %}</h2>
    </div>
  </header>
  <div>
    {% block content %}{% endblock %}
  </div>
  <footer id="page-footer">
    {% block page_foot %}{% endblock %}
  </footer>
</body>
</html>
